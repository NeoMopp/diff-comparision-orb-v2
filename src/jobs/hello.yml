description: >
  This job will say hello to you :) 
# What will this job do?
# Descriptions should be short, simple, and clear.

executor: default

parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"
steps:
  - checkout
  - run:
      name: try running an npm test
      command: npm run test
  - greet:
      to: << parameters.to >>
